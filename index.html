<!DOCTYPE html>
<html lang="pt-br">

    <head>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1        0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./img/fruit.png" type="image/x-icon">
        <title>Soft drink</title>
    </head>

<body>
    <main>
        
        <div class="item active" style="--background: #EA3D41">
            <div class="title">Strawberry</div>
            <img src="./img/background_morango.png" alt="fundo morango" class="fruit">
            <img src="./img/Morango-refrigerante.png" alt="refrigerante de morango" class="refri">
        </div>
        
        <div class="item" style="--background: #E7A043">
            <div class="title">Orange</div>
            <img src="./img/background_laranja.png" alt="fundo morango" class="fruit">
            <img src="./img/Laranja-refrigerante.png" alt="refrigerante de morango" class="refri">
        </div>  
        
        <div class="item" style="--background: #2D5643">
            <div class="title">Avocado</div>
            <img src="./img/background_avocado.png" alt="fundo morango" class="fruit">
            <img src="./img/Abacate-refrigerante.png" alt="refrigerante de morango" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> &lt; </button>
            <button id="next"> &gt; </button>
        </div>

        <script src="./script.js"></script>

    </main>













</body>

</html>
